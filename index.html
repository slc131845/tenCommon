lement('a');    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));    element.setAttribute('download', filename);    element.style.display = 'none';    document.body.appendChild(element);    element.click();    document.body.removeChild(element);};function submit() {    clearInterval(inter);    let name=document.getElementById("name").value;    let roll=document.getElementById("roll").value;    let mail = document.getElementById("mail").value;let q_len = document.querySelectorAll("textarea[name='q[]']"); for (let i = 0; i < q_len.length; i++) {    let opt_len = document.querySelectorAll(`input[name="checkbox${i + 1}[]"]`);     for (let j = 0; j < opt_len.length; j++) {        if (opt_len[j].checked===true){            opt_len[j].setAttribute("checked","checked");        }        if (!opt_len[j].checked) {            opt_len[j].disabled = true;         }    }}    let filename=name+" "+roll;    let cont=document.getElementById("cont").innerHTML;    let div="<div id='content'>"+cont+"</div>";    let style = "<style>img{ height: 100px; width: 200px;}.question{ margin-bottom: 10px; } input[type = file]{ display: none; } @media only screen and (max-width: 667px){#timer{ top: 180px !important; font-size: 1rem; }#exnumHead{ top: 150px !important; font-size: 1rem; } h1{ display: block; } textarea{ display: block; } .opt{ margin-bottom: 5px } .question{ padding-bottom: 5px }}</style>";    let text=style+div;    download(filename + ".html", text);     alert("Thanks For Submitting An Email Window Will appear In A Moment Just Attach The Newly Downloaded File");    setTimeout(function(){sendMail(mail,name,roll)},2000);};    function sendMail(mail,name,roll) {    var link = "mailto:"+mail        + "?cc=ictpracticalslc@gmail.com"        + "&subject=" + escape("Submitted Answersheet By "+name)        + "&body=" + escape("My Roll Is "+roll)        ;    window.location.href = link;};    let btn=document.createElement("button");    btn.innerHTML
